<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML表格</title>
	</head>
	<body>
		<!-- 3行3列的table
			border用来设置边框的宽度，1px表示1像素
			<table border="1px" width="300px" height="200px">
			还可以写成百分比的方式。 -->
		<table border="1px" width="2px" height="200px" align="center">
			<!--也可以设置成百分比50%-->
			<!-- 第一行 -->
			<tr><!-- 行 -->
				<!-- 第一个单元格 -->
				<td>1</td><!-- 格 -->
				<td>2</td>
				<td>3</td>
			</tr>
			<!-- 第二行 -->
			<tr align="center"><!--想让谁居中就写在哪个<>里面-->
				<!-- 第一个单元格 -->
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td align="center">3</td>
			</tr>
		</table>
	</body>
</html>
