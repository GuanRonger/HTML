<!--html语法随意 不区分大小写-->
<html>
	<head> 
		<title>基本标签</title>
	</head>
	<body>
		<!--段落标记-->
		<p>1、HTML：HTML概述、W3C概述、B/S架构系统原理、table、背景色与背景图片、超链接、列表、表单、框架等</p>
		<p>2、CSS：层叠样式表是一种用来表现HTML或XML等文件样式的计算机语言。不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化</p>
		<p>3、JavaScript核心语法、内置支持类、JS调试、JSDOM</p>
		<p>4、jQuery是优秀的JavaScript框架，能使用户更方便地处理HTML Documents、events</p>
		
		<!--标题字-->
		<h1>标题字</h1>
		<h2>标题字</h2>
		<h3>标题字</h3>
		<h4>标题字</h4>
		<h5>标题字</h5>
		<h6>标题字</h6>
			
		<!--换行标记·独目标签-->
		hello<br>          <!--无论多少空格都直接给你抵在头头上-->word！
		
		<!--水平线·独目标签-->
		<!--尖括号里面的东西叫属性 color在左边叫属性名 red叫属性值-->
		<hr>
		<hr color="red">
		<hr color='red'>
		<hr color=red>
	</body>
</html>
